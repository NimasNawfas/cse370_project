<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Labour System</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg border-0" style="width: 100%; max-width: 520px;">
            <div class="card-body p-5">
                <!-- Logo & Title -->
                <div class="text-center mb-4">
                    <div class="logo-circle bg-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-3" 
                         style="width: 60px; height: 60px;">
                        <span class="text-white fs-4">ðŸ”¨</span>
                    </div>
                    <h2 class="fw-bold text-slate">Smart Labour System</h2>
                    <p class="text-muted">Sign in to your account</p>
                </div>

                <!-- Login Form -->
                <form method="POST" action="/login">
                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">Email Address</label>
                        <input type="email" class="form-control form-control-lg" 
                               id="email" name="email" placeholder="name@example.com" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <input type="password" class="form-control form-control-lg" 
                               id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        Sign In
                    </button>
                </form>

                <!-- Signup Link -->
                <div class="text-center mt-4">
                    <p class="text-muted">Don't have an account? 
                        <a href="/signup" class="text-primary fw-semibold text-decoration-none">Sign up here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
